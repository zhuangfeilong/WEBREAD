<!DOCTYPE html>
<html ng-app="app" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimal-ui">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no">

    <link rel="stylesheet" href="css/style.css">
    <style type="text/css"></style>
    <title>Document</title>
</head>

<body>
    <div id="root" class="container">
        <div id="fiction_container" class="m-read-content">
            
        </div>
        <div>
            <div>
                <div class="artical-action-mid" id="action_mid"></div>
            </div>
            <div id="js_top_nav" class="top-nav" style="display:none">
                <div class="icon-back"><img src="img/back.png" alt="back" id="back-icon"></div>
                <div class="nav-title">返回我的书架</div>
            </div>
            <div id="fitio_chapter_title"></div>
            <div class="m-button-bar">
                <ul class="u-tab">
                    <li id="prev_button">上一章</li>
                    <li id="next_button" style="border-right:none">下一章</li>
                </ul>
            </div>
            <div class="nav-pannel-bk" style="display:none">
                <div class="nav-pannel" id="font-container" style="display:none">
                    <div class="child-mod">
                        <span>字号</span>
                        <button id="big_font" class="font-size-button">大</button>
                        <button id="normal_font" class="font-size-button">标准</button>                        
                        <button id="small_font" class="font-size-button">小</button>
                    </div>
                    <div class="child-mod">
                        <span>背景</span>
                        <div class="bg-container">
                            <div class="bg-container-list"></div>
                        </div>
                        <div class="bg-container">
                            <div class="bg-container-list"></div>
                        </div>
                        <div class="bg-container">
                            <div class="bg-container-list"></div>
                        </div>
                        <div class="bg-container">
                            <div class="bg-container-list"></div>
                        </div>
                        <div class="bg-container">
                            <div class="bg-container-list"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="bottom-nav-bg bottom_nav" id="js_bottom_nav" style="display:none"></div>
            <div class="bottom-nav bottom_nav" id="bottom_nav" style="display:none">
                <div class="item menu-button" id="menu_button">
                    <div class="item-warp">
                        <div class="icon-menu">
                            <img src="img/menu.png" alt="menu" id="icon_menu">
                        </div>
                        <div class="icon-text">
                            目录
                        </div>
                    </div>
                </div>
                <div class="item" id="font_button">
                    <div class="item-warp">
                        <div class="icon-ft">
                            <img src="img/font.png" alt="font" id="icon_font">
                        </div>
                        <div class="icon-text">
                            字体
                        </div>
                    </div>
                </div>
                <div class="item" id="night_button">
                    <div class="item-warp" style="display:none" id="day_icon">
                        <div class="icon-day">
                            <img src="img/day.png" alt="day" id="icon_day">
                        </div>
                        <div class="icon-text">
                            白天
                        </div>
                    </div>
                    <div class="item-warp" id="night_icon">
                        <div class="icon-night">
                            <img src="img/night.png" alt="night" id="icon_night">
                        </div>
                        <div class="icon-text">
                            夜间
                        </div>
                    </div>
                </div>
            </div>
            <div class="loading" id="loading" style="display:none">
                正在加载中
            </div>
            <div class="m-tool-bar-mask" id="tool_bar_mask" style="display:none"></div>
            <ul class="menu-container chapter-list" id="menu_container" style="display:none"></ul>
            <div class="menu-mask" id="menu_mask" style="display:none"></div>
            <div class="mask" id="mask" style="display:none"></div>
        </div>

        


    </div>
    <script>
        window.jQuery
    </script>
    <script src="https://cdn.bootcss.com/zepto/1.2.0/zepto.min.js"></script>    
    <script>
        window.jQuery = $;
    </script>
    <script src="js/main.js"></script>

    <script src="js/jquery.jsonp.js"></script>
    <script src="js/jquery.base64.js"></script>
    <script src="js/zepto.min.js"></script>    
</body>

</html>
